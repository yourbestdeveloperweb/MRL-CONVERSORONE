<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas MRL</title>
    <link rel="stylesheet" href="style.css">

   
</head>


<body>

<div class="contenedor"> 
    <img src="imagen/3333.png" width="150px"   height="150px"   class="imagen" alt="">
</div>


<div class="converter">

  <h1>Conversor de Monedas MRL</h1>
    <input type="number" id="amount" placeholder="Cantidad" required>
    <select id="currencyFrom">
        <option value="USD">Dólar estadounidense (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Yen japonés (JPY)</option>
        <option value="GBP">Libra esterlina (GBP)</option>
        <option value="MXN">Peso mexicano (MXN)</option>
        <option value="DOP">Peso dominicano (DOP)</option>
    </select>
    <select id="currencyTo">
        <option value="USD">Dólar estadounidense (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Yen japonés (JPY)</option>
        <option value="GBP">Libra esterlina (GBP)</option>
        <option value="MXN">Peso mexicano (MXN)</option>
        <option value="DOP">Peso dominicano (DOP)</option>
    </select>
    <button onclick="convertCurrency()">Convertir</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const currencyFrom = document.getElementById('currencyFrom').value;
        const currencyTo = document.getElementById('currencyTo').value;

        // Aquí puedes definir las tasas de conversión
        const exchangeRates = {
            'USD': { 'EUR': 0.85, 'JPY': 110, 'GBP': 0.75, 'MXN': 20, 'DOP': 55 },
            'EUR': { 'USD': 1.18, 'JPY': 130, 'GBP': 0.88, 'MXN': 23.5, 'DOP': 65 },
            'JPY': { 'USD': 0.0091, 'EUR': 0.0077, 'GBP': 0.0062, 'MXN': 0.18, 'DOP': 0.44 },
            'GBP': { 'USD': 1.33, 'EUR': 1.14, 'JPY': 160, 'MXN': 26, 'DOP': 70 },
            'MXN': { 'USD': 0.05, 'EUR': 0.043, 'GBP': 0.038, 'JPY': 5.5, 'DOP': 2.75 },
            'DOP': { 'USD': 0.018, 'EUR': 0.015, 'JPY': 1.96, 'GBP': 0.014, 'MXN': 0.36 }
        };

        if (amount && currencyFrom && currencyTo) {
            // Manejo si se selecciona la misma moneda
            if (currencyFrom === currencyTo) {
                document.getElementById('result').innerText = `${amount} ${currencyFrom} = ${amount} ${currencyTo}`;
            } else {
                const rate = exchangeRates[currencyFrom][currencyTo];
                const convertedAmount = amount * rate;
                document.getElementById('result').innerText = `${amount} ${currencyFrom} = ${convertedAmount.toFixed(2)} ${currencyTo}`;
            }
        } else {
            document.getElementById('result').innerText = 'Por favor, complete todos los campos.';
        }
    }
</script>

</body>
</html>
